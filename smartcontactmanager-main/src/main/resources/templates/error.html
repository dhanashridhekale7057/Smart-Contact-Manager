<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Error</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card mt-5">
						<div class="card-body text-center">
							<h1 class="text-danger" th:text="${errorTitle}">Error</h1>
							<h3 class="mt-3" th:text="${errorMessage}">Something went wrong!</h3>
							<a th:href="@{/}" class="btn btn-primary mt-4">Go to Home Page</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
