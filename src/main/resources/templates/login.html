<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
                        
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Invalid username and password
                            </div>
                            
                             <div th:if="${param.logout}" class="alert alert-success">
                            	You have been logged out
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" autocomplete="off">
                            </div>
                            
                            
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                            <div id="register-link" class="text-right">
                                <a href="/signup/" class="text-info">Register here</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript to clear form fields -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Clear form fields on page load
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            // Uncheck remember me checkbox
            var rememberMe = document.getElementById('remember-me');
            if (rememberMe) {
                rememberMe.checked = false;
            }
            
            // Remove any stored credentials
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
            
            // Add autocomplete="off" to the form
            document.getElementById('login-form').setAttribute('autocomplete', 'off');
            
            // Force browser to forget saved values by adding a random attribute
            var randomStr = Math.random().toString(36).substring(2);
            document.getElementById('username').setAttribute('name', 'username-' + randomStr);
            setTimeout(function() {
                document.getElementById('username').setAttribute('name', 'username');
            }, 100);
        });
    </script>
	</section>
</body>
</html>
