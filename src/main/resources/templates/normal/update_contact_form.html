<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Update Contact</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center">Update Contact</h1>
				
				<div th:if="${message}" class="alert" th:classappend="${message.type}" role="alert">
					<p th:text="${message.content}"></p>
				</div>
				
				<div class="container-fluid mt-1">
				
				<div class="row">
					
					<div class="col-md-8 offset-md-2">
					
						<form action="#" 
							  th:object="${contact}"
							  enctype="multipart/form-data"
							  method="POST"
							  th:action="@{/user/process-update}"
							  class="mt-2"
							  id="updateForm"
						>
						
						<input type="hidden" th:value="${contact.cId}" name="cId" />
						
						<!-- First Name  -->
						
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-plus"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" th:value="${contact.name}" />
						
						</div>
						
						
						<!-- Second Name  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fas fa-user-alt"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" th:value="${contact.secondName}" />
						
						</div>
						<!-- Phone Field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-phone"></i>
									
								</div>
							
							</div>
						
							<input required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number  here" class="form-control" th:value="${contact.phone}" />
						
						</div>
						
						
						<!-- Email Field  -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										@
									
								</div>
							
							</div>
						
							<input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control" th:value="${contact.email}" />
						
						</div>
						
						
						<!--  Work Field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text ">
										
										<i class="fa fa-briefcase"></i>
									
								</div>
							
							</div>
						
							<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control" th:value="${contact.work}" />
						
						</div>
						
						<!-- Contact Description -->
						
						<div class="form-group mt-3">
							
							<textarea id="mytextarea" placeholder="Enter contact description" name="description" class="form-control" th:text="${contact.description}" rows="10"></textarea>
						
						</div>
						
						<!-- Hidden field to maintain the image reference in the database -->
						<input type="hidden" name="profileImage" th:value="${contact.image}" />
						
						<div class="container text-center mt-4">
							
						 <button type="submit" class="btn btn-outline-primary">Save Changes</button>
						 <a th:href="@{/user/show-contacts/0}" class="btn btn-outline-secondary ml-2">Cancel</a>
						
						</div>
						
						
						
						
						</form>
					
					
					</div>
				
				
				</div>
				
				</div>
			
			
			</div>
		
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
      
      // Form validation
      document.getElementById('updateForm').addEventListener('submit', function(e) {
        var name = document.getElementById('firstName').value;
        var phone = document.getElementById('phone').value;
        var email = document.getElementById('email').value;
        
        if (!name || !phone || !email) {
          alert('Please fill all required fields');
          e.preventDefault();
        }
      });
    </script>
		
	</section>
</body>
</html>
